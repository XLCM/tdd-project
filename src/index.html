<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TDD Project | Phil Curran</title>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column has-text-centered">
          <h1 class="title">Planet Age</h1>
        </div>
      </div>

      <form action="">
        <div class="columns">
          <div class="column is-one"></div>
          <div class="column is-two month">
            <div class="field">
              <label class="label">Month</label>
              <div class="control">
                <input
                  id="month"
                  class="input"
                  type="number"
                  placeholder="month"
                />
              </div>
            </div>
          </div>
          <div class="column is-one"></div>
          <div class="column is-two day">
            <div class="field">
              <label class="label">Day</label>
              <div class="control">
                <input id="day" class="input" type="number" placeholder="day" />
              </div>
            </div>
          </div>
          <div class="column is-one"></div>
          <div class="column is-four year">
            <div class="field">
              <label class="label">Year</label>
              <div class="control">
                <input
                  id="year"
                  class="input"
                  type="number"
                  placeholder="year"
                />
              </div>
            </div>
          </div>
          <div class="column is-one"></div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="control">
              <button id="submitBirthday" class="button is-primary is-large">
                Submit
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="columns">
        <div class="column is-two"></div>
        <div id="mercury" class="column is-two planet"></div>
        <div class="column is-one"></div>
        <div id="venus" class="column is-two planet"></div>
        <div class="column is-one"></div>
        <div id="earth" class="column is-two planet"></div>
        <div class="column is-two"></div>
      </div>

      <div class="columns">
        <div class="column is-two"></div>
        <div id="mars" class="column is-two planet"></div>
        <div class="column is-one"></div>
        <div id="jupiter" class="column is-two planet"></div>
        <div class="column is-one"></div>
        <div id="saturn" class="column is-two planet"></div>
        <div class="column is-two"></div>
      </div>
    </div>
  </body>
</html>
